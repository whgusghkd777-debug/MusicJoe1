server.port=8080

# 파일 업로드 용량 제한 (10MB -> 50MB로 증설)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# [추가] 오디오 파일이 저장될 위치 (본인 PC 경로에 맞춰 수정하세요)
# 예: C:/temp/music_uploads/ 또는 /Users/name/music_uploads/
file.upload-path=C:/sbb_uploads/music/

# ======== [핵심 추가] 정적 리소스 매핑 (이거 없으면 /uploads/xxx.mp3 404 남) ========
# C:/sbb_uploads/music/ 폴더를 /uploads/ URL로 서빙
spring.web.resources.static-locations=file:C:/sbb_uploads/music/,classpath:/static/

# 정적 파일 요청 패턴 (선택사항이지만 명확히 하는 게 좋음)
spring.mvc.static-path-pattern=/uploads/**


logging.level.com.mysite.sbb=DEBUG
logging.level.org.springframework.web=DEBUG

# PostgreSQL 설정 (유지)
spring.datasource.url=jdbc:postgresql://localhost:5432/sbb
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=1234

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false