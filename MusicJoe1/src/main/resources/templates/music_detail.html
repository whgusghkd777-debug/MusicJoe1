<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::section})}">
<section>
    <div class="card">
        <h1 th:text="${music.title}" style="font-weight: 800; font-size: 2rem; margin-bottom: 10px;"></h1>
        <p style="color: #86868B; margin-bottom: 30px;">アーティスト: <span th:text="${music.artist}"></span></p>
        
        <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 15px; background: #000;">
            <iframe th:src="${embedUrl}" 
                    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;"
                    allowfullscreen></iframe>
        </div>

        <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; display: flex; gap: 20px;">
            <button class="btn" style="background: #FFF0F0; color: #FF3B30; border: none; padding: 10px 20px; border-radius: 15px; font-weight: 600;">
                ❤️ いいね <span th:text="${music.voter != null ? music.voter.size() : 0}"></span>
            </button>
            <div style="align-self: center; color: #86868B;">
                コメント: <span th:text="${music.answerList != null ? music.answerList.size() : 0}"></span>件
            </div>
        </div>

        <div style="margin-top: 30px; line-height: 1.6;">
            <h4 style="font-weight: 600;">楽曲説明</h4>
            <p th:text="${music.content}"></p>
        </div>
    </div>
</section>
</html>
