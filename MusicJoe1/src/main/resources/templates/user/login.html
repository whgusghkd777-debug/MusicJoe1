<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<section layout:fragment="content" style="display:flex; justify-content:center; align-items:center; min-height:70vh; flex-direction:column;">
    
<div th:if="${param.error}" style="background:#FFE5E5; color:#FF3B30; padding:15px; border-radius:12px; font-size:14px; margin-bottom:20px; text-align:center;">
    ユーザー名またはパスワードが正しくありません。
</div>

<div th:if="${param.logout}" style="background:#E5F4FF; color:#007AFF; padding:15px; border-radius:12px; font-size:14px; margin-bottom:20px; text-align:center;">
    ログアウトしました。
</div>
    <div style="background: white; padding: 40px; border-radius: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); width: 100%; max-width: 400px;">
        <h2 style="font-weight:800; text-align:center; margin-bottom:30px;">ログイン</h2>
        
        <form th:action="@{/user/login}" method="post">
            <div style="margin-bottom:20px;">
                <input type="text" name="username" placeholder="ユーザー名" style="width:100%; padding:15px; border-radius:12px; border:1px solid #F2F2F7; background:#F2F2F7; box-sizing: border-box;">
            </div>
            <div style="margin-bottom:30px;">
                <input type="password" name="password" placeholder="パスワード" style="width:100%; padding:15px; border-radius:12px; border:1px solid #F2F2F7; background:#F2F2F7; box-sizing: border-box;">
            </div>
            <button type="submit" style="width:100%; padding:15px; border-radius:12px; border:none; background:#007AFF; color:white; font-weight:700; cursor:pointer;">ログイン</button>
        </form>

        <div style="margin-top: 25px; text-align: center; border-top: 1px solid #eee; padding-top: 20px;">
            <p style="color: #86868B; font-size: 14px;">アカウントをお持ちでないですか？ 
                <a th:href="@{/user/signup}" style="color: #007AFF; text-decoration: none; font-weight: 600;">新規登録</a>
            </p>
        </div>
    </div>
</section>
</html>
